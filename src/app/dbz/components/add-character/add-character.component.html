<h4>Agregar personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input type="text" placeholder="Nombre" class="form-control mb-2" name="name" [(ngModel)]="character.name" />
  <input type="number" placeholder="Poder" class="form-control mb-2" name="power" [(ngModel)]="character.power" />
  <button class="btn btn-primary" type="submit">Agregar</button>
</form>
<pre>{{ character | json }}</pre>
