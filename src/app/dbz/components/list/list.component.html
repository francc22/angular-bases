
<h4>Listado</h4>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd;
              "
      [ngClass]="{
                  'list-group-item-primary': isFirst,
                  'list-group-item-success': isEven,
                  'list-group-item-danger': isOdd
                  }"
        >
        <div>
          <span class="text-danger">{{ i  }}. </span>
          <span>{{ character.name }}</span> - <span>Power: <strong>{{ character.power }}</strong></span>
          <span *ngIf="isFirst"> - Primero</span>
          <span *ngIf="isLast"> - Ultimo</span>
          <span *ngIf="isEven"> - Es par</span>
          <span *ngIf="isOdd"> - Es impar</span>
        </div>

        <button class="btn btn-danger" (click)="deleteCharacterById(character.id)">X</button>
      </li>
    </ul>
