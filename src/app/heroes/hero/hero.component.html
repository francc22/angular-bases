
<h1>{{Name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{Name}}</dd>

  <td>Edad:</td>
  <dd>{{Age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="Name !== 'spiderman'" (click)="changeName('spiderman')" class="btn btn-primary mx-2">Cambiar Nombre</button>
<button *ngIf="Age !== 50" (click)="changeAge(50)" class="btn btn-warning mx-2">Cambiar Edad</button>
<button (click)="resetForm()" class="btn btn-secondary">Reiniciar</button>
